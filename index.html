<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="col">
            <h2>Formul√°rio de Cadastro</h2>
            <form>
                <label class="form-label h5" for="nome">Seu nome:</label>
                <input id="nome" type="text" class="form-control" required>
                <label for="email" class="form-label h5" >Seu e-mail</label>
                <input type="email" class="form-control" id="email" required>
                <label for="telefone" class="form-label h5">Seu telefone:</label>
                <input type="text" id="telefone" class="form-control" required >
                <div>
                    <button type="submit" class="btn btn-success" id="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
