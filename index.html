<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de contato</h1>
        <form class="form">
            <div class="form-campo">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo">
            </div>
              <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com">
            </div>
              <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone completo">
            </div>
              <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx">
            </div>
              <div class="form-campo">
                <label for="endereco">Endereco completo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereco completo">
            </div>
              <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="CEP">
            </div>

            <button type="submit">Enviar</button>
        </form>
        
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
